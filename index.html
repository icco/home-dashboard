<!doctype html>
<html>
  <head>
    <title>2016 Election</title>
    <link rel="stylesheet" type="text/css" href="tachyons.min.css?date=20160818">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <meta http-equiv="refresh" content="600">

    <style>
      @media screen and (min-width: 30em) {
        .f-headline-ns {
          font-size: 10rem;
        }
      }
    </style>

    <script>
      function update() {
        day = new Date(2016,10,08,22);
        var now = new Date();
        var t = day - now;

        var seconds = Math.floor((t/1000) % 60);
        var minutes = Math.floor((t/1000/60) % 60);
        var hours = Math.floor((t/(1000*60*60)) % 24);
        var days = Math.floor((t/(1000*60*60*24)) % 7);
        var weeks = Math.floor(t/(1000*60*60*24*7));

        var weeks_str = weeks.toString();
        var days_str = days.toString();
        var hours_str = hours.toString();
        var minutes_str = minutes.toString();

        // "00 weeks, 0 days, 00 hours and 00 minutes"
        $('#counter').text(weeks_str + " weeks, " + days_str + " days, " + hours_str + " hours and " + minutes_str + " minutes");
        window.setTimeout(update, 50);
      };

      $(document).ready(function() { update(); });
    </script>
  </head>
  <body class="sans-serif" style="color:#FFFFFF; background-color:#00449E;">
    <article class="pa3 pa5-ns">
      <h1 class="f1 f-headline-ns mb4"><span id="counter">00 weeks, 0 days, 00 hours and 00 minutes</span></h1>
      <p class="f4 mb4 ttu tracked">until the 2016 presidential election.</p>
    </article>
  </body>
</html>
